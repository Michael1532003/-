<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Register</h1>
        </div>
        <form th:action="@{/register}" method="POST" th:object="${user}" class="border p-4 bg-white rounded shadow">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>  
        </form>
        <div th:if="${param.error}">
            <div class="alert alert-danger mt-3">Invalid username or password.</div>
        </div>
        <div class="text-center mt-3">
            <a th:href="@{/login}">Already Have an account? Login here</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZvPve2l7gV9pNuGdXhF2Km3WwsI4b0V5kYmMnqaTcKZmxDj" crossorigin="anonymous"></script>
</body>
</html>
