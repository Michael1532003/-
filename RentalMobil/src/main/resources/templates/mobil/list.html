<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* Custom styles for the navbar */
        .navbar {
            margin-bottom: 20px;
        }
        .navbar-nav .nav-item {
            margin-left: 15px;
        }
        .img-thumbnail {
            object-fit: cover;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container my-5">
    <h1 class="mb-4">List Mobil</h1>
    <a href="/mobils/create" class="btn btn-primary mb-3">Tambah Mobil</a>
    <table class="table table-striped">
        <thead class="table-light">
            <tr>
                <th>No</th>
                <th>Merk</th>
                <th>Type</th>
                <th>Warna</th>
                <th>Harga</th>
                <th>Image</th>
                <th>Aksi</th>
            </tr>
        </thead>        
        <tbody>
            <tr th:each="mobil : ${mobils}">
                <td th:text="${mobil.id}"></td>
                <td th:text="${mobil.merk}"></td>
                <td th:text="${mobil.tipe}"></td>
                <td th:text="${mobil.warna}"></td>
                <td th:text="${mobil.harga}"></td>
                <td>
                    <img th:src="${mobil.image != null ? '/mobils/image/' + mobil.id : ''}" width="100" class="img-thumbnail">
                </td>
                <td>
                    <a th:href="@{/mobils/edit/{id}(id=${mobil.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/mobils/delete/{id}(id=${mobil.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>        
    </table>
</body>
</html>
