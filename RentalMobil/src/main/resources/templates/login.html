<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <div class="text-center mb-4">
        <h1>Login</h1>
        </div>
        <form th:action="@{/login}" method="POST" class="border p-4 bg-white rounded shadow">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/register}">Don't have an account? Register here</a>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger mt-3">Invalid username or password.</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZvPve2l7gV9pNuGdXhF2Km3WwsI4b0V5kYmMnqaTcKZmxDj" crossorigin="anonymous"></script>
</body>
</html>
