<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a new mobil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
    <div class="text-center mb-4">
        <h2>create a new mobil</h2>
    </div>
    <form action="#" th:action="@{/mobils/create}"  th:object="${mobil}" method="POST" enctype="multipart/form-data" class="border p-4 bg-white rounded shadow">
        <div class="mb-3">
            <label class="form-label">merk</label>
            <input type="text" th:field="*{merk}" class="form-control"><br>
        </div>
        <div class="mb-3">
            <label class="form-label">tipe</label>
            <input type="text" th:field="*{tipe}" class="form-control" required><br>
        </div>
        <div class="mb-3">
            <label class="form-label">warna</label>
            <input type="text" th:field="*{warna}" class="form-control" required><br>
        </div>
        <div class="mb-3">
            <label class="form-label">harga</label>
            <input type="number" th:field="*{harga}" class="form-control" required><br>
        </div>
        <div class="mb-3">
            <label class="form-label">image</label>
            <input type="file" name="file" class="form-control" required><br>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
    <div th:if="${error}">
        <div class="alert alert-danger mt-3" th:text="${error}"></div>
    </div>    
    </div>
    
</body>
</html>
